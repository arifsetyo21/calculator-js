<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="id">
      <div class="container">
         <div class="calculator-display"></div>
         <div class="calculator-button"><span>AC</span></div>
         <div class="calculator-button"><span>&#8723;</span></div>
         <div class="calculator-button"><span>%</span></div>
         <div class="calculator-button orange"><span>&#247;</span></div>
         <div class="calculator-button"><span>7</span></div>
         <div class="calculator-button"><span>8</span></div>
         <div class="calculator-button"><span>9</span></div>
         <div class="calculator-button orange"><span>&lowast;</span></div>
         <div class="calculator-button"><span>4</span></div>
         <div class="calculator-button"><span>5</span></div>
         <div class="calculator-button"><span>6</span></div>
         <div class="calculator-button orange"><span>&minus;</span></div>
         <div class="calculator-button"><span>1</span></div>
         <div class="calculator-button"><span>2</span></div>
         <div class="calculator-button"><span>3</span></div>
         <div class="calculator-button orange"><span>+</span></div>
         <div class="calculator-button colspan-2"><span>0</span></div>
         <div class="calculator-button"><span>.</span></div>
         <div class="calculator-button orange"><span>=</span></div>
      </div>
   </div>
</body>
</html>
