<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="id">
      <div class="container">
         <div class="calculator-display btn-default">
            <div class="top"></div>
            <div class="bottom"></div>
         </div>
         <div class="calculator-button btn-default" data-operate="clearAll"><span>AC</span></div>
         <div class="calculator-button btn-default" data-operate="-"><span>&#8723;</span></div>
         <div class="calculator-button btn-default" data-operate="%"><span>%</span></div>
         <div class="calculator-button btn-orange" data-operate="/"><span>&#247;</span></div>
         <div class="calculator-button btn-default" data-operate="7"><span>7</span></div>
         <div class="calculator-button btn-default" data-operate="8"><span>8</span></div>
         <div class="calculator-button btn-default" data-operate="9"><span>9</span></div>
         <div class="calculator-button btn-orange" data-operate="*"><span>&lowast;</span></div>
         <div class="calculator-button btn-default" data-operate="4"><span>4</span></div>
         <div class="calculator-button btn-default" data-operate="5"><span>5</span></div>
         <div class="calculator-button btn-default" data-operate="6"><span>6</span></div>
         <div class="calculator-button btn-orange" data-operate="-"><span>&minus;</span></div>
         <div class="calculator-button btn-default" data-operate="1"><span>1</span></div>
         <div class="calculator-button btn-default" data-operate="2"><span>2</span></div>
         <div class="calculator-button btn-default" data-operate="3"><span>3</span></div>
         <div class="calculator-button btn-orange" data-operate="+"><span>+</span></div>
         <div class="calculator-button btn-default colspan-2" data-operate="0"><span>0</span></div>
         <div class="calculator-button btn-default" data-operate="."><span>,</span></div>
         <div class="calculator-button btn-orange" data-operate="="><span>=</span></div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
